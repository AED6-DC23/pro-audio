<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="{% url 'main' %}"><img src="{% static 'IMG/main.png' %}" alt=""></a>
        </div>
        <div class="nav-page">
            <a href="{% url 'main' %}">Главная</a>
            <a href="{% url 'catalog' %}">Каталог</a>
            <a href="{% url 'contacts' %}">Контакты</a>
            {% if request.user.is_authenticated %}
                <a class='Profile' href="#" style="display: block;">Мои заказы</a>       
            {% endif %}
        </div>
        <div class="profile">
            {% if request.user.is_authenticated %}
                <a class='Profile' href="#" style="margin-left: 210px;">Профиль</a>         
                <a class="out" href="{% url 'account_logout' %}" >Выйти</a>        
            {% else %}
                <a  class='in' href="{% url 'account_login' %}" >Войти</a>     
                <a  class='signup' href="{% url 'account_signup' %}" >Зарегистрироваться</a>
            {% endif %}
        </div>
    </div>
    <hr>
    <div class="catalog" style="height: 1000px; margin-left: 350px; margin-top: 50px;">
        {% block content %}
        {% endblock %}        
    </div>
</body>
</html>
